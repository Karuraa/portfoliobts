<!DOCTYPE html 
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href=".css">
</head>
<body>
<script type="text/javascript">
	
	var couleur = prompt("Couleur ?");
	switch(couleur){

		case 'rouge':
		document.bgColor="red";
		break;
		case 'jaune':
		document.bgColor="yellow";
		break;
		default:
		document.bgColor="green";
	}
</script>
</body>
</html>
