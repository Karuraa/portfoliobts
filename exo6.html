<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
	var chaine = prompt("Donnez un texte");
	document.write("<h1>")
	document.write(chaine.substr(0,1) +"<br>");
	document.write(chaine.substr(1,0) +"<br>");
	document.write(chaine.substr(-1,1) +"<br>");
	document.write(chaine.substr(1,-1) +"<br>");
	document.write(chaine.substr(-3) +"<br>");
	document.write(chaine.substr(0) +"<br>");
	document.write("</h1>")

	</script>
</body>
</html>
